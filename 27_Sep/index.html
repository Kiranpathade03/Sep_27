<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="display()">Click Here to display</button>
    <p id="dis"></p>

    <p id="p1"></p>

        document.getElementById('p1').innerHTML = "Hello Kiran";

        function display() {
            document.getElementById('dis').innerHTML = "Hello Abhishek"
        }
    </script>
